<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Registrar</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #333; color: #fff; }
        tr:nth-child(even) { background: #f9f9f9; }
        .btn-eliminar { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .btn-eliminar:hover { background: darkred; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">üìã Lista de Personas Registradas </h1>

    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direcci√≥n</th>
                <th>Tel√©fono</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr id="fila-{{ registro[0] }}">
                <td>{{ registro[0] }}</td>
                <td>{{ registro[1] }}</td>
                <td>{{ registro[2] }}</td>
                <td>{{ registro[3] }}</td>
                <td>{{ registro[4] }}</td>
                <td>
                    <button class="btn-eliminar" onclick="eliminarPersona('{{ registro[0] }}')">
                        ‚ùå Eliminar
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="text-align:center; margin-top:20px;">
        <a href="/">‚¨ÖÔ∏è Volver</a>
    </div>

    <script>
        function eliminarPersona(dni) {
            if (confirm('¬øEst√°s seguro de eliminar este registro?')) {
                fetch(`/eliminar/${dni}`)
                    .then(response => {
                        if (response.ok) {
                            document.getElementById(`fila-${dni}`).remove();
                            alert('Registro eliminado exitosamente');
                        } else {
                            alert('Error al eliminar el registro');
                        }
                    })
                    .catch(error => {
                        alert('Error de conexi√≥n');
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</body>
</html>
